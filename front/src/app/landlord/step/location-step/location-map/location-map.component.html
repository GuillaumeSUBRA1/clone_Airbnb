<div class="my-4 justify-content-center align-items-center">
    <p-autoComplete
    [styleClass]="'autocomplete-airbnb'"
    [panelStyleClass]="'country-panel'"
    [ngModel]="location"
    (onSelect)="locationChange($event)"
    [suggestions]="filteredCountries"
    (completeMethod)="search($event)"
    [dropdown]="true"
    [optionLabel]="formatLabel"
    [placeholder]="placeholder()"
    ></p-autoComplete>
</div>
<div leaflet
    [leafletOptions]="options"
    [leafletLayersControl]="layersControl"
    (leafletMapReady)="isMapReady($event)"
    class="map-location z-0"
></div>
